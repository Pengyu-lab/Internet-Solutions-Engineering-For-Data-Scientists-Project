
<!DOCTYPE html>
<html class="no-js"> 
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
    
        <script src="javascripts/modernizr-2.6.2.min.js"></script>

	</head>
	<body>
		
		<div class="container" style="font-family: 'Courier New', Courier, monospace;font-weight: bolder;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form method="POST"  action="/register" class="fh5co-form animate-box"   >       
                        <h2 style="color:cornflowerblue;font-weight: bolder;">Register</h2>
						<div class="form-group">
							<label for="name" >Username：</label>
                            <input id="name" type="text" name="username" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="email" >Email</label>
							<input type="email" class="form-control" id="email" name="Email" >
						</div>
						<div class="form-group">
							<label for="pw" >Password：</label>
							<input id="pw" type="password" name="password" class="form-control"  >
						</div>
						<div class="form-group">
							<label for="re-password" >Re-type Password</label>
							<input type="password" class="form-control" id="re-password" name="Re-type Password" >
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						
					<p>Already registered? <a href="login">login</a></a></p>
							<input type="submit" value="register" class="btn btn-primary">

                            <div class="form-group">
                                <div class="from-group" style="margin: 10px 0px;">
                        
                                </div>
                            </div>
						</div>
                    </form>
				</div>
			</div>
		</div>
		<style>
			body {
			  background-image: url(../images/col.jpg);
			  background-repeat: no-repeat;
			  background-attachment: fixed; 
			  background-size: 100% 100%;
			}

			.container{
            margin-left: 33em;
            margin-top: 5em;
            
            }
			</style>
		 
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.placeholder.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
